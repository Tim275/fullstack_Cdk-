version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  pre_build:
    commands:
      - npm run build
  build:
    commands:
      - npx cdk synth
  post_build:
    commands:
      - npx cdk deploy --all --require-approval never

cache:
  paths:
    - 'node_modules/**/*'

artifacts:
  files:
    - cdk.out/**
  base-directory: cdk.out
