version: 0.2

phases:
  install:
    commands:
      - >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash &&
        . ~/.nvm/nvm.sh &&
        nvm install 20.11.0 &&
        nvm use 20.11.0 &&
        npm install
  build:
    commands:
      - npm run build
      - cdk synth
  post_build:
    commands:
      - cdk deploy --require-approval never